<!--
Base application layout. Contains libraries and metadata that are used for all pages.
Usage: Include `layout: layouts/base` in the Front Matter of a template file.
-->
<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ description }}">
  <title>{{ title }}</title>
  <link rel="icon" href="/public/img/favicon.ico">
  <!--  Load application CSS and Javascript -->
  <link rel="stylesheet" href="/public/css/main.css">
  <link rel="stylesheet" href="/public/css/pages/home.css">
  <link rel="stylesheet" type="text/css" href="/public/css/components/footer.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Carousel Slider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="/public/css/components/navigation-bar.css">
  <script src="/public/js/app.js" type="module" async></script>
  <!--  SEO meta data-->
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Article",
      "name": "Open Sacramento",
      "image": [
        "http://opensac.org/public/img/openbudget.png",
        "http://opensac.org/public/img/trashai.png",
        "http://opensac.org/public/img/learningBlocks.png"
      ]
    }
  </script>
  <!--  Load page CSS and Javascript -->
</head>
<body>
<!--Load page layout-->
{{ content }}
<!-- Carousel Slider -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper(".mySwiper", {
    pagination: {
      el: ".swiper-pagination",
      clickable: true
    },
  });
</script>
</body>
</html>
