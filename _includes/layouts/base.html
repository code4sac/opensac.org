<!--
Base application layout. Contains libraries and metadata that are used for all pages.
Note: External libraries should be imported through main.css or app.js instead of added to this file. See /documentation/add-third-party-libraries.md
Usage: Include `layout: layouts/base` in the Front Matter of a template file.
-->
<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ description }}">
  <title>{{ title }}</title>
  <link rel="icon" href="/img/favicon.ico">
  <!--  Load application CSS and Javascript -->
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/app.js" async></script>
  <!--  SEO meta data-->
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Article",
      "name": "Open Sacramento",
      "image": [
        "http://opensac.org/img/openbudget.png",
        "http://opensac.org/img/trashai.png",
        "http://opensac.org/img/learningBlocks.png"
      ]
    }
  </script>
</head>
<body>
<!--Load page layout-->
{{ content }}
</body>
</html>
